<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/public/css/style.css">

   <title>Dashboard</title>
</head>

<body class="dashboard">

   <!-- Main content -->
   <main>
      <section>
         <div class="welcome">
            <p>Welcome, Lucky!</p>
            <small class="text-muted">mm / dd / yyyy</small>
         </div>

         <!------------------- START OF DASHBOARD HEADING------------------->

         <div class="dashboard-text-head">
            <div class="vertical-line"></div>
            <p class="text-dashboard">DASHBOARD</p>
         </div>

         <!-------------------- END OF DASHBOARD HEADING-------------------->



         <!---------------------- START DATA ANALYTICS --------------------->
         <div class="data-analytics">

            <!----------------------- START TOTAL SALES ----------------------->
            <div class="total-sales">

               <span class="span-1">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                     fill="undefined">
                     <path
                        d="M120-120v-80l80-80v160h-80Zm160 0v-240l80-80v320h-80Zm160 0v-320l80 81v239h-80Zm160 0v-239l80-80v319h-80Zm160 0v-400l80-80v480h-80ZM120-327v-113l280-280 160 160 280-280v113L560-447 400-607 120-327Z" />
                  </svg>
               </span>

               <div class="middle">

                  <div class="left">
                     <h3>Total Sales</h3>
                     <h1>$ 25,000</h1>
                  </div>

                  <div class="progress" data-percentage="78">
                     <svg>
                       <circle class="circle-total-sales" cx='38' cy="38" r="35"></circle>
                     </svg>
                     <div class="number"><p>78%</p></div>
                   </div>                   

               </div>
               <small class="text-muted">Last 24 Hours</small>
            </div>
            <!----------------------- START OF TOTAL ORDER ----------------------->
            <div class="total-order">
               <span class="span-2">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined">
                     <path d="m40-240 20-80h220l-20 80H40Zm80-160 20-80h260l-20 80H120Zm623 240 20-160 29-240 10-79-59 479ZM240-80q-33 0-56.5-23.5T160-160h583l59-479H692l-11 85q-2 17-15 26.5t-30 7.5q-17-2-26.5-14.5T602-564l9-75H452l-11 84q-2 17-15 27t-30 8q-17-2-27-15t-8-30l9-74H220q4-34 26-57.5t54-23.5h80q8-75 51.5-117.5T550-880q64 0 106.5 47.5T698-720h102q36 1 60 28t19 63l-60 480q-4 30-26.5 49.5T740-80H240Zm220-640h159q1-33-22.5-56.5T540-800q-35 0-55.5 21.5T460-720Z"/>
                  </svg>
               </span>

               <div class="middle">

                  <div class="left">
                     <h3>Total Order</h3>
                     <h1>30150</h1>
                  </div>

                  <div class="progress" data-percentage="80">
                     <svg>
                       <circle class="circle-total-order" cx='38' cy="38" r="35"></circle>
                     </svg>
                     <div class="number"><p>89%</p></div>
                   </div> 
               </div>
               <small class="text-muted">Last 24 Hours</small>
            </div>
            <!----------------------- START ORDER SOLD ----------------------->
            <div class="total-order">
               <span class="span-2">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined">
                     <path d="M160-160v-516L82-846l72-34 94 202h464l94-202 72 34-78 170v516H160Zm240-280h160q17 0 28.5-11.5T600-480q0-17-11.5-28.5T560-520H400q-17 0-28.5 11.5T360-480q0 17 11.5 28.5T400-440ZM240-240h480v-358H240v358Zm0 0v-358 358Z"/>
                  </svg>
               </span>

               <div class="middle">

                  <div class="left">
                     <h3>Total Order</h3>
                     <h1>30150</h1>
                  </div>

                  <div class="progress" data-percentage="80">
                     <svg>
                       <circle class="circle-orders-sold" cx='38' cy="38" r="35"></circle>
                     </svg>
                     <div class="number"><p>89%</p></div>
                   </div> 
               </div>
               <small class="text-muted">Last 24 Hours</small>
            </div>

         </div>

         <!---------------------- START TABLE ORDER --------------------->
         <div class="table">
            <table>
               <thead>
                 <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Quantity</th>
                   <th>Price</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td>1</td>
                   <td>Latte</td>
                   <td>10</td>
                   <td>$5.00</td>
                 </tr>
                 <tr>
                   <td>2</td>
                   <td>Espresso</td>
                   <td>8</td>
                   <td>$3.50</td>
                 </tr>
               </tbody>
             </table>
         </div>

      </section>

   </main>

   <div>RIGHT</div>

   <!-- JavaScript files -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="/public/js/script.js"></script>
</body>

</html>
